        <section id="contect">
            <div id="maincontect" class="mainpic">
                <h1>צור קשר</h1>
            </div>

            <form>
                <img src="../images/drinking-contect.jpg" id="seniorpic" alt="שני מבוגרים שותים קוקטייל ונהנים" />
                <img src="../images/date-contect.jpg" id="datepic" alt="זוג שותים קוקטייל בדייט" />
                <img src="../images/party-contect.jpg" id="partypic" alt="חברים שותים קוקטייל במסיבה" />
                <h2> השאר פרטים</h2>
                <p class="requierd" id="must">* שדה חובה</p>
                <input type="hidden" id="email" name="name" value="yuvalcarmi99@gmail.com" />
                <label for="FirstName">

                    <span class="requierd">*שם מלא:</span>
                    <br />
                    <input class="designpliceholder" type="text" id="name" placeholder="אנא הזן שם פרטי ומשפחה" required />
                </label>
                <br /> <br />
                <label for="email">
                    <span class="requierd">*דואר אלקטרוני:</span>
                    <br />
                    <input class="designpliceholder" type="text" id="name" placeholder="אנא הזן כתובת דואל" required />
                </label>
                <br /><br />
                <fieldset id="gender">
                    <legend>
                        <span class="requierd">*מגדר:</span>
                    </legend>
                    <label for="male">
                        <input type="radio" id="male" name="gender" required checked />
                        זכר
                    </label>
                    <br />
                    <label for="feamle">
                        <input type="radio" id="feamle" name="gender" />
                        נקבה
                    </label>
                </fieldset>
                <br /> <br />
                <label for="massage" aria-required="true">
                    <span class="requierd">אנא רשום את הודעתך:</span>
                    <br />
                    <textarea class="designpliceholder" id="massage" placeholder="הזן תוכן" required></textarea>
                </label>
                <br />
                <input type="submit" id="send" value="שלח" required />
            </form>
